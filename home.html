<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Payoo Home Page</title>
</head>
<body>
    <main class="flex justify-center mt-5">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">

                <!-- Available balance -->
                <div class="stats shadow">
                    <div class="stat">
                      <div id="account-balance" class="stat-value">9400</div>
                      <div class="stat-desc mx-auto">Available Balance</div>
                    </div>
                  </div>

                  <!-- divider -->
                  <div class="divider"></div>


                  <!-- user action btn -->

                  <div>
                    <button id="btn-show-add-money" class="btn btn-lg">Add Money</button>
                  <button id="btn-show-cash-out" class="btn btn-lg">Cash Out</button>
                  </div>

                  <div class="divider"></div>
                  <!-- Add Money Form start-->
                  <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="add-money-input" type="text" placeholder="Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="pin-number-input" type="password" placeholder="Pin Number" class="input input-bordered" autocomplete="off" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="add-money-btn" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>
                  <!-- Add Money Form end-->

                  <!-- Cash out Start -->
                  <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text"> Cash Out Amount</span>
                        </label>
                        <input id="cash-out-input" type="text" placeholder="Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="cash-out-pin-input" type="password" placeholder="Pin Number" class="input input-bordered" autocomplete="off" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="cash-out-btn" class="btn btn-primary">Cash Out</button>
                      </div>
                    </form>
                  </div>
                  <!-- Cash out End -->
              </div>
            </div>
          </div>
    </main>

    <script src="js/home.js"></script>
    <script src="js/features.js"></script>
</body>
</html>
